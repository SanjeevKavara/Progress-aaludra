<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action=""  autocomplete="on">
        <h1>Contact form</h1>
        <!-- Text input -->
        <label for="fname"> First name</label><br>
        <!-- The "for" attribute of the label should be equal to the "id" attribute of the input
         element to bind them together-->
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">Email ID</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="write here"></textarea><br>
        <!-- radio button -->
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <!-- checkbox -->
        <input type="checkbox" name="vehicle" id="bike">
        <label for="bike">Bike</label>
        <input type="checkbox" name="vehicle" id="car">
        <label for="car">Car</label>
        <input type="checkbox" name="vehicle" id="boat">
        <label for="boat">Boat</label>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
